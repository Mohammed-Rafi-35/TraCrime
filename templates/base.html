<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tracrime {{ title }}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    </head>
    <body>

        <div class="navbar" id="navbar">
            <span class="material-symbols-outlined btn" id="navbar_btn"> menu </span>
            <a href="/" class="link primary">TraCrime</a>
            <a href="/about" class="link">About</a>
            <a href="/recent crimes" class="link">Recent Crimes</a>
            <div class = 'search' id="navbar_search">
                <span class="material-symbols-outlined"> search </span>
                <input type="text">
            </div>
        </div>


        {% block content %}
        {% endblock %}
    </body>
    <script src="../static/js/main.js"></script>
</html>
